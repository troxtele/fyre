<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonst -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />
    <!--  -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/favicon.svg"
      sizes="16x16"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Fyre</title>
  </head>
  <body>
    <!----------------------------------------->
    <!----- Main Section ----->
    <!----------------------------------------->
    <section class="service">
      <div class="container">
        <div class="wrapper flex">
          <div class="items flex">
            <!-- Item -->
            <div class="item">
              <div class="img">
                <img src="./images/1.png" alt="world" />
                <!-- Line -->
                <div class="line">
                  <img src="./images/line.png" alt="" />
                </div>
              </div>
              <div class="texts">
                <h4 class="number">345+</h4>
                <p>Hundreds of partner carrier across Canada.</p>
              </div>
            </div>
            <!-- Item -->
            <div class="item">
              <div class="img">
                <img src="./images/2.png" alt="world" />
                <!-- Line -->
                <div class="line">
                  <img src="./images/line.png" alt="" />
                </div>
              </div>
              <div class="texts">
                <h4 class="number grayish">1856+</h4>
                <p>Hundreds of shipments completed in one year across Canada</p>
              </div>
            </div>
            <!-- Item -->
            <div class="item">
              <div class="img">
                <img src="./images/3.png" alt="world" />

              </div>
              <div class="texts">
                <h4 class="number">10987876+</h4>
                <p>Millions of miles driven across Canada</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
